{% extends 'main/test.html'%}
{% block title %} Форма для створення оголошень {% endblock %}

{% block body %}
    <div class="features">
        <h1>Форма для створення оголошень</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.name_company }}<br>
            {{ form.culture }}<br>
            {{ form.price }}<br>
            {{ form.date }}<br>
            {{ form.idcheck }}<br>



            <span>{{ error }}</span>
            <span>{{ user_id }}</span>



            <button class="btn btn-success" type="submit">Додати оголошення</button>

        </form>
    </div>

{% endblock %}
